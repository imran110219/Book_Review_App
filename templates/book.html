{% extends "base.html" %}
{% block content %}
  <div class="col-lg-8">
    <style>
      p {
        display: inline;
      }
    </style>
    <h1 class="mt-4">Book List</h1>

    <br>
    <div>
      <ul>
        {% for obj in object_list %}
          <li><a href='{{ obj.get_absolute_url }}'><strong>{{ obj.book_name }}</strong></a>
            <br>
            {% for obj in obj.authors.all %}
              <p>{{ obj.get_name }} |</p>
            {% endfor %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Sidebar Widgets Column -->
  <div class="col-md-4">

    <!-- Search Widget -->
    <div class="card my-4">
      <h3>Search</h3>
      <form class="navbar-form navbar-left" id="searchform" action="{% url 'books:book' %}" method="get"
                accept-charset="utf-8">
            <div class="form-group">
              <input type="text" class="form-control" name="q" placeholder="Search Books">
            </div>
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
          </form>
    </div>
  </div>

{% endblock content %}
